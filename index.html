<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violetrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: black;
        }

        /* Star Container */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Star styles */
        .star {
            position: absolute;
            width: 5px; /* Increased size */
            height: 5px; /* Increased size */
            background: rgba(128, 0, 128, 1); /* Full opacity */
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out, fall 10s infinite linear;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.8); /* Added glow effect */
        }

        /* Twinkle effect */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5; /* Increased opacity */
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3); /* Slightly larger scale */
            }
        }

        /* Falling effect */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(calc(100vw * -0.5));
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw * 0.5));
            }
        }

        .text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a079c7;
            font-size: 4rem;
            text-shadow: 0 0 10px #a079c7, 0 0 20px #a079c7;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, moveUp 3s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes moveUp {
            0% {
                transform: translate(-50%, -50%);
            }

            100% {
                transform: translate(-50%, -120%);
            }
        }

        .buttons {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .btn {
            padding: 20px 40px;
            font-size: 2rem;
            color: white;
            background: linear-gradient(45deg, #6200ea, #b19cd9);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #b19cd9, #6a0dad);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="text" id="main-text">Violetrix</div>
    <div class="buttons" id="buttons-container">
        <button class="btn">Free</button>
        <button class="btn">Lifetime</button>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.querySelector('.stars');
        const numStars = 200;

        function randomColor() {
            const baseColors = ['#9b59b6', '#8e44ad', '#bb8fce', '#af7ac5', '#a569bd']; 
            return baseColors[Math.floor(Math.random() * baseColors.length)];
        }

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const delay = Math.random() * 2;
            const duration = 2 + Math.random() * 3;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;
            star.style.backgroundColor = randomColor();  // Set random color for the star

            starsContainer.appendChild(star);
        }

        const text = document.getElementById('main-text');
        const buttonsContainer = document.getElementById('buttons-container');

        // Animation for text
        setTimeout(() => {
            text.style.opacity = '1';
        }, 1000);

        // Show buttons after text animation finishes
        setTimeout(() => {
            buttonsContainer.style.opacity = '1';
            buttonsContainer.style.visibility = 'visible';
        }, 4000); // Buttons appear after 4 seconds (text animation completes)
        
        // Event listeners for buttons
        document.querySelector('.btn:nth-child(1)').addEventListener('click', function() {
            // Open the free.html page in a new tab
            const newWindow = window.open('free.html', '_blank');
            
            // Add a back button in free.html
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Free Page</title>
                        <style>
                            body {
                                background: black;
                                color: white;
                                font-family: 'Poppins', sans-serif;
                                text-align: center;
                            }
                            #back-button {
                                position: absolute;
                                top: 20px;
                                left: 20px;
                                padding: 10px 20px;
                                background-color: #6200ea;
                                color: white;
                                border: none;
                                border-radius: 10px;
                                cursor: pointer;
                            }
                            #back-button:hover {
                                background-color: #bb8fce;
                            }
                        </style>
                    </head>
                    <body>
                        <button id="back-button" onclick="window.close()">Back</button>
                        <div style="margin-top: 50px; font-size: 3rem;">NEMA FREE BLYAT</div>
                    </body>
                </html>
            `);
        });

        document.querySelector('.btn:nth-child(2)').addEventListener('click', function() {
            alert('Lifetime option clicked!');
        });
    </script>
</body>
</html>
