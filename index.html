<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violetrix</title>
    <!-- Adding Google Font for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: black;
        }

        /* Star background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(128, 0, 128, 0.8); /* Initial color */
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out, fall 10s infinite linear;
        }

        /* Star twinkling animation */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Falling star animation */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(calc(100vw * -0.5)); /* Start above the screen with random horizontal movement */
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw * 0.5)); /* Fall to the bottom with random horizontal movement */
            }
        }

        /* Text glow */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a079c7;
            font-size: 4rem;
            text-shadow: 0 0 10px #a079c7, 0 0 20px #a079c7;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, moveUp 3s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes moveUp {
            0% {
                transform: translate(-50%, -50%);
            }

            100% {
                transform: translate(-50%, -120%);
            }
        }

        /* Button styles */
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.4rem;
            color: white;
            background: linear-gradient(45deg, #6200ea, #b19cd9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #b19cd9, #6a0dad);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <!-- Star background -->
    <div class="stars"></div>

    <!-- Main text -->
    <div class="text" id="main-text">Violetrix</div>

    <!-- Buttons -->
    <div class="buttons" id="buttons-container">
        <button class="btn">Test 1</button>
        <button class="btn">Test 2</button>
        <button class="btn">Test 3</button>
        <button class="btn">Test 4</button>
    </div>

    <script>
        // Star generation
        const starsContainer = document.querySelector('.stars');
        const numStars = 100;

        function randomColor() {
            // Generate random color for stars (lighter or darker)
            const baseColors = ['#9b59b6', '#8e44ad', '#bb8fce', '#af7ac5', '#a569bd'];
            return baseColors[Math.floor(Math.random() * baseColors.length)];
        }

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const delay = Math.random() * 2;
            const duration = 2 + Math.random() * 3;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;
            star.style.backgroundColor = randomColor();  // Set random color

            starsContainer.appendChild(star);
        }

        const text = document.getElementById('main-text');
        const buttonsContainer = document.getElementById('buttons-container');

        // Text animation
        setTimeout(() => {
            text.style.opacity = '1';
        }, 1000);

        // Show buttons after text animation
        setTimeout(() => {
            buttonsContainer.style.opacity = '1';
            buttonsContainer.style.visibility = 'visible';
        }, 4000); // Buttons will appear after 4 seconds (after text animation completes)
    </script>
</body>

</html>
